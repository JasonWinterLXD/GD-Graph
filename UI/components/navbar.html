<!-- UI/components/navbar.html -->
<div class="container-fluid">
    <a class="navbar-brand" href="#">
        <i class="bi bi-heart-pulse me-2"></i>
        肝豆状核变性医疗问答系统
    </a>
    <div class="d-flex align-items-center">
        <button id="theme-toggle" class="btn btn-outline-light me-3" title="切换主题">
            <i class="bi bi-moon"></i>
        </button>
        <div id="auth-buttons">
            <a href="#" class="btn btn-outline-light me-2" onclick="showModal('login')">
                <i class="bi bi-box-arrow-in-right me-1"></i>登录
            </a>
            <a href="#" class="btn btn-light" onclick="showModal('register')">
                <i class="bi bi-person-plus me-1"></i>注册
            </a>
        </div>
        <div id="user-info" class="d-none">
            <span class="text-white me-3">
                <i class="bi bi-person-circle me-1"></i>
                欢迎，<span id="username-display" class="fw-bold"></span>
            </span>
            <button class="btn btn-outline-light" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i>退出
            </button>
        </div>
    </div>
</div>
