<div class="container-fluid">
    <a class="navbar-brand" href="#">
        <i class="bi bi-heart-pulse me-2"></i>
        肝豆状核变性医疗问答系统
    </a>
    
    <!-- 导航链接 -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadPage('chat')">
                    <i class="bi bi-chat-dots me-1"></i>智能问答
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadPage('graph')">
                    <i class="bi bi-diagram-3 me-1"></i>知识图谱
                </a>
            </li>
        </ul>
    </div>
    
    <div class="d-flex align-items-center">
        <button id="theme-toggle" class="btn btn-outline-light me-3" title="切换主题">
            <i class="bi bi-moon"></i>
        </button>
        <div id="auth-buttons">
            <a href="#" class="btn btn-outline-light me-2" onclick="showModal('login')">
                <i class="bi bi-box-arrow-in-right me-1"></i>登录
            </a>
            <a href="#" class="btn btn-light" onclick="showModal('register')">

                <i class="bi bi-person-circle me-1"></i>
                欢迎，<span id="username-display" class="fw-bold"></span>
            </span>
            <button class="btn btn-outline-light" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i>登出
            </button>
        </div>
        <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
