<!-- UI/components/chat.html -->
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow mb-4">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0"><i class="bi bi-chat-dots me-2"></i>肝豆状核变性智能问答</h5>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-light" id="clear-chat" onclick="clearChatHistory()">
                            <i class="bi bi-trash me-1"></i>清空对话
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div id="chat-history" class="chat-history"></div>
                <div class="p-3 border-top">
                    <div class="input-group">
                        <textarea
                                id="question-input"
                                class="form-control"
                                rows="2"
                                placeholder="请输入肝豆状核变性相关问题..."
                                style="resize: none;"
                        ></textarea>
                        <button class="btn btn-primary px-4" onclick="submitQuestion()">
                            <i class="bi bi-send me-1"></i> 发送
                        </button>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <small class="text-muted">按 Enter 发送，Shift + Enter 换行</small>
                        <div class="common-questions">
                            <span class="badge question-tag me-1" onclick="selectQuestion(this)">肝豆状核变性的症状</span>
                            <span class="badge question-tag me-1" onclick="selectQuestion(this)">常见治疗方法</span>
                            <span class="badge question-tag" onclick="selectQuestion(this)">遗传风险</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 信息提示卡 -->
        <div class="card mb-4 info-card">
            <div class="card-body p-3">
                <div class="d-flex">
                    <div class="me-3 text-primary">
                        <i class="bi bi-info-circle-fill fs-4"></i>
                    </div>
                    <div>
                        <h6 class="mb-1">关于肝豆状核变性</h6>
                        <p class="mb-0 small text-muted">
                            肝豆状核变性（Wilson病）是一种罕见的常染色体隐性遗传性铜代谢障碍疾病，可导致铜在肝脏、大脑和其他组织中积累。本系统提供相关知识咨询，但不能替代专业医疗建议。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
